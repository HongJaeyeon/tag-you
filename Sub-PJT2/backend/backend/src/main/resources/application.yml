server:
  port: 9999
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/meeting?serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        default_batch_fetch_size: 1000 # 최적화 옵션

logging:
  level:
    org.hibernate.SQL: debug
